<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

     <style type="text/css">
        div.ui-menu.ui-menu-dynamic {
            z-index: 9999!important;
        }

        div.btn-download.ui-splitbutton.ui-buttonset {
            margin: 10px;
        }
    </style>

    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
    </script>

    <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="glyphicon glyphicon-user"/>
                <span class="hidden-xs">Rafael Pestano</span>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs">
                        <img src="static/eptcLogo.png" class="img-thumbnail" alt="User Image"/>
                    </div>
                    <p>
                        Rafael M. Pestano
                        <small> Java EE Developer </small>
                    </p>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-right">
                            <p:commandLink id="logout" action="#{logoutMB.doLogout}"  title="Sair">
                                <i class="fa fa-sign-out fa-2x"/>
                            </p:commandLink>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>

    </ul>


</ui:composition>
