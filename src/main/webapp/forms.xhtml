<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin.xhtml"> (1)

    <ui:define name="titulo_aba">Início</ui:define>

    <ui:define name="titulo_pagina">Consulta de Usuários</ui:define>

    <ui:define name="mapa_sistema">
        <li><p:link href="usuarios" onclick="clearBreadCrumbs();" style="position: relative;">Usuários</p:link></li>
        <li class="active">Consulta de Usuários</li>
    </ui:define>

    <ui:define name="body">

        <h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Save" action="#{carFormMB.save}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5" rendered="#{carFormMB.isNew()}"/>
                        <p:commandButton value="Clear" action="#{carFormMB.clear}" process="@this"
                                         icon="fa fa-refresh" styleClass="btn-success"
                                         update="@form" rendered="#{carFormMB.isNew()}" resetValues="true"/>
                        <p:spacer width="5" rendered="#{not carFormMB.isNew()}"/>

                        <p:commandButton value="Delete" action="#{carFormMB.remove}" process="@this"
                                         rendered="#{not carFormMB.isNew()}" icon="fa fa-trash"
                                         styleClass="btn-danger">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Back" immediate="true"
                                         action="car-list?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-reply"/>
                    </div>
                    <p:splitButton value="Save" action="#{carFormMB.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{carFormMB.clear}"
                                    process="@this" update="@form" rendered="#{carFormMB.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{carFormMB.remove}" process="@this"
                                    rendered="#{not carFormMB.isNew()}" icon="fa fa-trash"
                        >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="car-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-lg-2 ui-xl-1">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-g-12 ui-lg-10 ui-xl-11" >
                            <p:inputText id="id" value="#{carFormMB.entity.id}" size="4"
                                         readonly="true" styleClass="form-control"/>
                        </div>
                        <div class="ui-g-12 ui-lg-2 ui-xl-1">
                            <p:outputLabel value="Model" for="inptModel"/>
                        </div>
                        <div class="ui-g-12 ui-lg-10 ui-xl-11">
                            <p:inputText id="inptModel" value="#{carFormMB.entity.model}"/>
                        </div>
                        <div class="ui-g-12 ui-lg-2 ui-xl-1">
                            <p:outputLabel value="Name" for="inptName"/>
                        </div>
                        <div class="ui-g-12 ui-lg-10 ui-xl-11">
                            <p:inputText id="inptName" value="#{carFormMB.entity.name}"/>
                        </div>
                        <div class="ui-g-12 ui-lg-2 ui-xl-1">
                            <p:outputLabel value="Price" for="inptPrice"/>
                        </div>
                        <div class="ui-g-12 ui-lg-10 ui-xl-11">
                            <p:inputNumber id="inptPrice" value="#{carFormMB.entity.price}"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
